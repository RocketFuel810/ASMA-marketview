{% extends "marketview/base.html" %}
{% load static %}
{% block body-block %}



    

    <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>

    <div id="autocomplete" class="autocomplete container mt-3">
        <input class="autocomplete-input" placeholder="Search Symbols"/>
        <ul class="autocomplete-result-list"></ul>
    </div>

    <script>
        new Autocomplete('#autocomplete',{
            search: input =>{
                console.log(input)
                const url = '/marketview/search/?symbol='+(input)
                return new Promise(resolve =>{
                    fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        resolve(data.data)
                    })
                })
            },
            onSubmit : result =>{
                window.open('/marketview/foreign_market/?symbol='+(result))
            }
        })
    </script> 

    <div class="container">
        <div class="row">
            <div class="col slogan">
                <h1 class="slogan-text">Strategy.</h1>
                <h1 class="slogan-text">Execution.</h1>
                <h1 class="slogan-text">Success.</h1>
            </div>
            <div class="col slogan2">
                <img src="{% static "marketview/homepg.png" %}" alt="" width="600">
            </div>
        </div>
    </div>
