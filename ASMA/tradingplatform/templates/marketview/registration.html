{% extends "marketview/base.html" %}
{% load static %}
{% block body-block %}

<div class="homepg">
    

    <div class="jumbo container mt-3 shadow-lg bg-gradient rounded-3">
        {% if registered %}
           <h1>Thank you for registering!</h1>
        {% else %}
            <h1>Sign Up!</h1><br>
            <form method="post" enctype="multipart/form-data">
                {{ user_form.as_p }}
                {{ profile_form.as_p}}
                {% csrf_token %}
                <input type="submit" class="btn bg-set text-set bg-gradient" value="Register">
            </form>
        {% endif %}
    </div>
</div>


{% endblock %}
