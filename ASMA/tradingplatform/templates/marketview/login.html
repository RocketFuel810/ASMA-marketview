{% extends 'marketview/base.html' %}

{% block body-block %}


<div class="jumbo container mt-3 shadow bg-gradient rounded-3">
    <h1>Please Login</h1>
    <form action="{% url 'marketview:user_login' %}" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter Username">

        <label for="password">Password:</label>
        <input type="password" name="password">

        <input type="submit" class="btn bg-set text-set bg-gradient" value="Login">
    </form>
</div>

{% endblock %}
